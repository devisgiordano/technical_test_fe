# frontend/nginx/default.conf

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy per le chiamate API al backend Symfony esistente
    location /api/ {
        # !!! MODIFICA QUESTI VALORI !!!
        # Sostituisci 'nome-servizio-symfony-backend' con il nome REALE
        # del tuo servizio backend Symfony nella rete Docker.
        # Sostituisci '8000' con la porta REALE su cui il tuo backend Symfony
        # Ã¨ in ascolto DENTRO la rete Docker.
        proxy_pass http://localhost:8000/; # Esempio: http://my-api-symfony:80/

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
}
